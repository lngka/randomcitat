<!DOCTYPE html>
<html class = "full" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- custom  CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- font for head title -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    <div id="main" class="container-fluid">
      <h1 id="headTitle" class="text-center"><strong>So you wanna sound cool?</strong></h1>
      <div class="row">
          <div class="col"></div>
          <div class="col-12 col-sm-10 col-md-10 col-lg-6 col-xl-6">
              <blockquote class="quote-card fadeIn">
                  <p id="content">I'm not smart. I just learn one thing and <br>understand everything.</p>
                  <p id="cite" class="text-right">--<span><i>by ck</i></span></p>
                  <div class="text-center">
                    <button id="newQuote" type="button" class="btn btn-secondary">New Quote</button>
                    <button id="twitterPost"type="button" class="btn btn-primary">Twitter</button>
                  </div>
              </blockquote>
          </div>
        <div class="col"></div>
      </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
